<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            <h2 class="mt-3 text-xl font-medium text-gray-900">Произошла ошибка</h2>
            {% if error %}
            <p class="mt-2 text-sm text-gray-500">{{ error }}</p>
            {% else %}
            <p class="mt-2 text-sm text-gray-500">Попробуйте обновить страницу или вернуться позже</p>
            {% endif %}
            <div class="mt-5">
                <a href="/" class="px-4 py-2 bg-pink-500 text-white rounded-md hover:bg-pink-600 transition-colors">
                    На главную
                </a>
            </div>
        </div>
    </div>
</body>
</html>
